<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <ol class="exercises">
            <li class="exercise">
                <h2 class="exercise-text">Exercise 1</h2>
                <div class="blocks">
                    <div class="block" id="block1"></div>
                </div>

                <div class="buttons">
                    <button class="button button-css" id="btn-css">CSS display: none</button>
                    <button class="button button-js" id="btn-js">JS way</button>
                    <button class="button button-css-js" id="btn-css-js">CSS+JS: add class hidden</button>
                </div>
            </li>
            <li class="exercise">
                <h2 class="exercise-text">Exercise 2</h2>
                <div class="blocks">
                    <div class="block" id="block2"></div>
                </div>

                <div class="buttons">
                    <button class="button" id="btn-hide-show">Hide and show</button>
                </div>
            </li>
            <li class="exercise">
                <h2 class="exercise-text">Exercise 3</h2>
                <div class="blocks">
                    <div class="block block3"></div>
                    <div class="block block3"></div>
                    <div class="block block3"></div>
                    <div class="block block3"></div>
                    <div class="block block3"></div>
                </div>
                <div class="buttons">
                    <button class="button" id="btn-hide-show-all">Hide and show all blocks</button>
                </div>
            </li>
            <li class="exercise">
                <h2 class="exercise-text">Exercise 4</h2>
                <p>Do not input "div"... You'll be sorry;)</p>
                <input class="input selector-input" type="text" id="selector-input">
                <button class="button" id="hide-by-selector">Input selector</button>

            </li>
            <li class="exercise">
                <h2 class="exercise-text">Exercise 5</h2>
                <div class="blocks">
                    <div class="block yellow-block" id="yellow-block"></div>
                </div>

            </li>
            <li class="exercise">
                <h2 class="exercise-text">Exercise 6</h2>
                <div class="blocks">
                    <div class="block red-block hidden" id="red-block"></div>
                </div>
                <div class="buttons">
                    <button class="button" id="btn-mouse-show">Show when mouse on</button>
                </div>
            </li>
            <li class="exercise">
                <h2 class="exercise-text">Exercise 7</h2>
                <div class="blocks">
                    <div class="block green-block hidden" id="green-block"></div>
                </div>
                <input class="input" type="text" id="focus-input">
            </li>
        </ol>


    </div>
    <script src="js/javascript.js" type="text/javascript"></script>
</body>

</html>
